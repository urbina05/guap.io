{% extends 'login_layout.html' %}

{% block title %}Registrarse en Guap.io{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Crear cuenta</h3>
            </div>
            <div class="panel-body">
                <form method="post">
                    <fieldset>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input class="form-control" placeholder="Username" name="username" type="text" autofocus required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input class="form-control" placeholder="Password" name="password" type="password" value="" required>
                        </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-lg btn-success btn-block" value="Registrarse">
                    </div>
                    </fieldset>
                </form>
                <div class="text-center">
                        <a href="{{ url_for('auth.login') }}" class="btn btn-outline btn-lg btn-block">Iniciar sesi√≥n</a>
                  </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
