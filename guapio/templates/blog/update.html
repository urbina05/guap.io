{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                  {% block title %}Edit "{{ post['title'] }}"{% endblock %}
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form method="post">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input class="form-control" name="title" id="title" value="{{ request.form['title'] or post['title'] }}" placeholder="Enter title" required>
                                <p class="help-block">Example block-level help text here.</p>
                            </div>
                            <div class="form-group">
                                <label for="body">Body</label>
                                <textarea class="form-control" rows="3" name="body" id="body">{{ request.form['body'] or post['body'] }}</textarea>
                            </div>
                            <button type="submit" class="btn btn-default">Save post</button>
                            <button type="reset" class="btn btn-default">Cancel changes</button>
                            <!-- <a href="{{ url_for('blog.index') }}" class="btn btn-default">Cancel</a> -->
                        </form>
                        <hr/>
                        <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
                            <button class="btn btn-danger" type="submit" onclick="return confirm('Are you sure?');">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
